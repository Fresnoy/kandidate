<div class="row">
  <div class="col-md-2 sidebar">
    <h2>A-Z</h2>
      <span class="letter col-md-1" ng-repeat="letter in alphabet">
        <a ui-sref-active="active" ui-sref="artist({letter: letter})">
          <span>{{ letter|uppercase }}</span>
        </a>
      </span>
  </div>

  <div class="col-md-10">
    <h1>{{ letter|uppercase }} ({{ artists.length }})</h1>
    <ng-include src="'views/partials/artist_card.html'" ng-repeat="artist in artists"></ng-include>
  </div>

</div>
