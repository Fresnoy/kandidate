
<div class="content">
      <h1>
        Candidature
      </h1>

          <form name="form" ng-submit="form.$valid && submit()" class="css-form" novalidate enctype="multipart/form-data">


              <p>
                Si vous souhaitez laisser
                un message dans votre
                dossier de candidature.

              </p>
                <label for="remark">
                  <span class="fr">Informations compl√©mentaires</span>
                  <span class="en">Additionnal information</span>
                </label>
                <input


                  <textarea
                    id="remark"
                      ng-model="candidature.remark"
                      ng-model-options='{ debounce: 1000 }'
                      ng-change="candidature.save()"
                      placeholder="Message"
                  />



          <a class="btn" ui-sref="candidature.media">
            Retour
          </a>
          <a ng-class="{ 'has-error': form.$invalid }" class="btn" ui-sref="candidature.confirmation">
            Continue
          </a>

        </form>

</div>
