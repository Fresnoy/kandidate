
<div class="content">
      <h1>
        Photo
      </h1>

          <form name="form" ng-submit="form.$valid && submit()" class="css-form" novalidate enctype="multipart/form-data">

            <label>Cursus</label>
            <div ng-repeat="(index,item) in cursus_gallery.media | orderBy:'label'" ng-model="cursus_gallery.media" name="uCursus"  >

                <select ng-model="item.label" ng-change="save(item)">
                  <option value="">-- Select Year --</option>
                  <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
                </select>
                <input type="text" placeholder="Diplome" ng-change="save(item)" ng-model="item.description"  />
                <input type="text" placeholder="ville " ng-model="item.description2" ng-change="save(item)"  />
                <div class="photo-upload" ng-model="item.picture"
                  ngf-select="upload(item, 'picture', item.picture)" ngf-capture="'camera'"
                  accept="image/*" ngf-max-size="10MB" ng-style="{'background-image':'url('+item.picture+')'}">
                  Choisir une photo</div>
                <span ng-show="upload_percentage < 0"> {{ upload_percentage }} </span>
                <div class="inline"  ng-show="form.$submitted || item.$touched">
                    <span ng-show="item.$error.required"> Give us a photo please</span>
                    <span ng-show="item.$error.photo"> Value error </span>
                </div>
                    <a class="btn btn-inv inline" ng-click="removeItem(cursus_gallery.media, index)"> Remove </a>

            </div>

              <a class="btn block" ng-click="addItem(cursus_gallery)"> Ajouter </a>

              <a class="btn" ui-sref="candidature.photo">
                Retour
              </a>
              <a ng-class="{ 'has-error': !user.profile.cursus }" class="btn" ui-sref="candidature.account.login">
                Continue
              </a>

        </form>

</div>
