<div class="page-change-password content">


      <h1>Candidature</h1>



        <div ng-show="user_id">
            <form name="form" ng-submit="form.$valid && submit()" novalidate>

              <label>User</label>
              <input type="text" name="uUsername"
                      ng-model="username" readonly
                      />

              <div ng-show="uPasswordHelp">
                8 lettres minimum, majuscules et minuscule
              </div>
              <label>Mot de passe</label>
              <input type="password" name="uPassword" ng-focus="uPasswordHelp=true"
                     ng-blur="uPasswordHelp=false" ng-model="new_password1"
                     ng-minlength="8"
                     ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/"
                     required
              />
              <span ng-show="form.uPassword.$error.minlength">Minimum 8 signes</span>
              <span ng-show="form.uPassword.$error.pattern">Maj/min/chiffre...</span>

              <label>Confimation du mot de passe</label>
              <input type="password" name="uConfirmPassword"
                      ng-model="new_password2"
                      required
                      same-value-as="new_password1" />

              <div ng-show="form.$submitted || form.uPassword.$touched || form.uConfirmPassword.$touched">
                <span ng-show="form.uPassword.$error.required">Tell us your pass.</span>
                <span ng-show="form.uConfirmPassword.$error.sameValueAs">Les password ne correspondent pas</span>
              </div>

              <div ng-if="form.error" class="alert alert-danger">{{form.error}}</div>

            </form>

            <a class="btn" ui-sref="candidature">
              Retour
            </a>
            <a class="btn" ng-class="{ 'has-error': form.$invalid }" ng-click="submit(form, user)">
              Valider
            </a>
      </div>

        <div ng-show='!user_id'>
          <p>

            Une erreur est survenue,
            <a class="btn" ui-sref="candidature.account.password-forgot">
              retour Ã  la page de demande de changement de mot de passe
            </a>

          </p>

        </div>

</div>
