<div class="content">

        <div ng-if="!isAuthenticated">
              <a class="btn green" ui-sref="candidature.account.create-user">
                Créer un utilisateur
              </a>
        </div>

        <h1>Login</h1>

        <div ng-if="!isAuthenticated">

              <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
                      <label for="username">User name</label>
                      <input id="username" type="text" name="email" ng-model="vm.username" required />
                      <div ng-messages="form.$submitted && form.email.$error" class="help-block">
                          <div ng-message="required">Email is required</div>
                          <span ng-show="form.email.$error.email">E-mail non valid / This is not a valid email.</span>
                      </div>
                      <label for="password">Password</label>
                      <input id="password" type="password" name="password" ng-model="vm.password" required />

                      <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                          <div ng-message="required">Password is required</div>
                      </div>
                      <div><a ui-sref="candidature.account.password-forgot">Mot de passe oublié</a></div>
                      <a class="btn" ui-sref="candidature">
                        Retour
                      </a>
                      <button ng-click="login(form, vm)" class="btn btn-primary">Login</button>
                      <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
              </form>


        </div>

        <div ng-if="isAuthenticated">
          <button ng-click='logout()' >
              Logout
          </button>

          <a class="btn" ui-sref="candidature.resume">
            Continuer
          </a>


        </div>
</div>
