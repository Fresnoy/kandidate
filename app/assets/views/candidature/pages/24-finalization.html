
<div class="confirmation">
   <h1>
      <span class="fr">Finalisation</span>
      <span class="en">Finalisation</span>
   </h1>
   <p class="fr">
      Pour toutes précisions ou remarques, vous pouvez nous laisser un message ci-dessous. 
   </p>
   <p class="en">
      For any further details or remarks, you can leave us a message below.
   </p>
   <textarea
      id="remark"
      ng-model="candidature.remark"
      ng-model-options='{ debounce: 1000 }'
      ng-change="candidature.patch({remark: candidature.remark})"
      placeholder="Message"
      rows="10"
      />
   <label for="remark">
   <span class="fr">Informations complémentaires</span>
   <span class="en">Additionnal information</span>
   </label>

   <div ng-if="candidature_config.communication">
      <p></p>
      <p><small><u>{{ candidature_config.communication.poll[language].title }}</u><br/>
      {{ candidature_config.communication.poll[language].question }}</small></p>
      <div ng-repeat="item in candidature_config.communication.poll[language].items track by $index">
         <input type="radio"
               id="poll-{{language}}-{{$index}}"
               ng-click="pollChange(this, candidature)"
               ng-model="rPoll"
               ng-value="'{{item}}'"
               name="poll"
               class="one check"
               />
         <label for="poll-{{language}}-{{$index}}" class="checkbox one pointer">{{item}}</label>   
      </div>
      <div ng-show="rPoll === 'Other' || rPoll === 'Autre'">
         <input id="other-poll" type="text" ng-change="pollChange(otherPoll, candidature)" ng-model-options='{ debounce: 500 }'
         ng-model="otherPoll.item" 
         placeholder="Veuillez préciser" />
         <label for="otherpoll">
            <span class="fr">Autre</span>
            <span class="en">Other</span>
         </label>
      </div>
   </div>
   

   <br/>
   <br/>
   <p class="fr">
      Votre candidature est maintenant complète.<br/>
      Pour la valider définitivement, merci de cliquer sur le
      bouton ci-dessous.
   </p>
   <p class="en">
      Your application is now complete.<br/>
      To confirm definitively, please click on the button below:
   </p>
   <a class="block btn green" ng-init="validation=false" ng-show="!validation" ng-click="validation = !validation">
      <span class='fr'>Valider</span>
      <span class='en'>Validate</span>
   </a>
   <div class="" ng-show="validation" >
      <p class="text-danger">
        <span class='fr'>Attention : cette validation est définitive. Vous ne pourrez plus modifier vos informations après avoir cliqué.</span>
        <span class='en'>Warning: this confirmation is definitive. You will not be able to make further changes after confirmation.</span>

      </p>
      <p>

          <input type="checkbox"
                  id="final_validation"
                  ng-model="final_validation"
                  name="cFinalValidation"
                  ng-init='final_validation=false'
                  class="one check"
                  required
         />
      <label for="final_validation" class="one check pointer">
        <span class="fr">Je valide définitivement ma candidature au concours
                  {{campaign.promotion.starting_year}}
              du Fresnoy – Studio national et je déclare sur l’honneur que je suis l’auteur·trice de toutes les œuvres présentées dans mon dossier.
            </span>

        <span class="en">I hereby confirm my application to
            {{campaign.promotion.starting_year}}
            Le Fresnoy - Studio national and certify that I am the author of all the works presented in my application.
        </span>
      </label>


        
      </p>
   </div>


   <div class="navigation" ng-show="validation">
      <a class="btn prev" ui-sref="candidature.summary" ng-class="" ><span class="fr">Retour</span><span class="en">Back</span></a>
      <a class="btn next" 
            ng-click="final_submission(candidature)"  
            ng-class="{ 'has-error': final_validation != true }">
            <span class='fr'>Valider</span>
            <span class='en'>Validate</span>

        </a>
   </div>

</div>
