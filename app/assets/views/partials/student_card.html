<div class="student-card col-md-2">
  <a ui-sref="school.student({id: student.id})">
    <div class="thumbnail">
      <fresnoy-thumbnail ng-if="student.user.photo" thurl="'media/'+student.user.photo" thwidth="300" thheight="200"></fresnoy-thumbnail>
      <img ng-if="!student.user.photo" src="images/anonymous.jpg" alt="..">
      <div class="caption">
        {{ student.user.first_name }} <strong>{{ student.user.last_name }}</strong>
      </div>
    </div>
  </a>
</div>
