<div class="candidat-card col-md-4"  ng-class="{
        'ghost': !candidature.application_completed,
        'application_complete': candidature.application_complete,
        'remote_interview': candidature.remote_interview,
        'selected_for_interview': candidature.selected_for_interview,
        'selected': candidature.selected}">


    <div class="thumbnail">
      <div class="row">
        <div class="col-md-3">
          <div class="photo">
            <fresnoy-thumbnail ng-if="candidature.artist.user.profile.photo && candidature.application_completed"
            thurl="candidature.artist.user.profile.photo" thwidth="70" thheight="80"></fresnoy-thumbnail>
            <img ng-if="!candidature.artist.user.profile.photo || !candidature.application_completed" src="images/anonymous.jpg" alt="..">
          </div>
        </div>
        <div class="col-md-6">
          <div class="user-infos">
            <div>
              <span class="user-first_name preserve-info">{{ candidature.artist.user.first_name }}</span>
              <span class="oneline nationality hide-infos">
                <span ng-repeat="nationality in candidature.artist.user.profile.nationality.split(', ') track by $index">
                  <span class="flag-icon flag-icon-{{nationality | lowercase}}" title="{{country.codeToCountry[nationality]}}" />
                </span>
              </span>
            </div>
            <div class="user-last_name preserve-info">{{ candidature.artist.user.last_name }}</div>
            <div class="user-birthdate preserve-info">{{ candidature.artist.user.profile.birthdate | ageFilter}} ans</div>
            <div class="oneline langues hide-infos"> Parle
              <span ng-if="candidature.artist.user.profile.other_language">
                <span class="language" ng-repeat="language in candidature.artist.user.profile.other_language.split(', ')  track by $index"><span class="name" ng-bind="LANGUAGES_NAME_short[language].englishName.split('(')[0]" />, </span>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-4">


        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h3>{{candidature.current_year_application_count}}</h3>
          <span ng-if="!candidature.application_completed && candidature.physical_content">Courrier</span>
          <span ng-if="candidature.application_completed">En ligne</span>
        </div>
        <div class="col-md-1">
          <i class="glyphicon glyphicon-envelope green" title="courrrier  reÃ§u" ng-if='candidature.physical_content && candidature.physical_content_received' />
          <i class="glyphicon glyphicon-envelope red" title="courrrier non reÃ§u"  ng-if='candidature.physical_content && !candidature.physical_content_received' />
        </div>
        <div class="col-md-1">
          <h3 class="state" ng-bind="getStateCandidature(candidature)" />
        </div>
      </div>
      <a class="go glyphicon glyphicon-play-circle hide-infos" ui-sref="candidatures.candidat({id: candidature.id})" />
      <div class="progress">
        <span class="bar" ng-style='{"width" : candidature.progress+"%"}'> {{candidature.progress}}%</span>
      </div>
    </div>

</div>
