<div class="candidat-card col-md-4"  ng-class="{
        'application_complete': candidature.application_complete,
        'remote_interview': candidature.remote_interview,
        'selected_for_interview': candidature.selected_for_interview,
        'selected': candidature.selected}" ng-if='show_candidat(candidature)'>
  <a ui-sref="candidatures.candidat({id: candidature.id})">
    <div class="thumbnail">
      <div class="row">
        <div class="col-md-4">
          <fresnoy-thumbnail ng-if="candidature.artist.user.profile.photo" thurl="candidature.artist.user.profile.photo" thwidth="50" thheight="20"></fresnoy-thumbnail>
          <img ng-if="!candidature.artist.user.profile.photo" src="images/anonymous.jpg" alt="..">
        </div>
        <div class="col-md-4">
          {{ candidature.artist.user.first_name }}<br/>
          {{ candidature.artist.user.last_name }}<br/>
          {{ candidature.artist.user.profile.birthdate | ageFilter}} ans
        </div>
        <div class="col-md-4">
          <ul class="list-inline">
            <li class="nationality" ng-repeat="nationality in candidature.artist.user.profile.nationality.split(', ') track by $index">
              <span class="flag-icon flag-icon-{{nationality | lowercase}}" title="{{country.codeToCountry[nationality]}}">
              </span>
            </li>
          </ul>
          Langue : <span class="name" ng-bind="LANGUAGES_NAME_short[candidature.artist.user.profile.mother_tongue].englishName" />
          <div ng-if="candidature.artist.user.profile.other_language">
            <span class="inline">Autres:</span>
            <span class="language" ng-repeat="language in candidature.artist.user.profile.other_language.split(', ')  track by $index"><span class="name" ng-bind="LANGUAGES_NAME_short[language].nativeName" />, </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <ul class="list-inline">
            <li class="website" ng-repeat="website in candidature.artist.websites track by $index">
              <a href="{{ website.link }}" target="_blank">Site web</a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <a ng-if="candidature.presentation_video" href="{{candidature.presentation_video}}" target="_blank" title="{{candidature.presentation_video_details}}" >Voir la vidÃ©o</a>
        </div>

      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>{{candidature.current_year_application_count}}</h2>
        </div>


      </div>
    </div>
  </a>
</div>
