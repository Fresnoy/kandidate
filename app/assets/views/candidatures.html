<div class="candidatures" ng-if="!user.is_superuser">
        <div class="centered">
          <h2 class="text-center">Veuillez vous connecter <span ng-show="isAuthenticated"><br/>avec un compte administrateur<br/></span> pour acceder Ã  cette page</h2>
        </div>
</div>
<div class="candidatures" ng-if="user.is_superuser">
  <div class="row">

    <div class="col-md-12">
      <h1>Candidatures ({{ candidatures_filtered.length }})</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default">Voir</button>

              <button type="button" id="dropdown-menu-critere" class="btn btn-default dropdown-toggle"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{critere.title}} <span class="caret"></span></button>

              <ul class="dropdown-menu" id="critere" aria-labelledby="dropdown-menu-critere">
                <li class="" ng-repeat="item in select_critere track by $index" >
                  <a ng-click="$parent.critere=item;show_candidatures($parent.critere, $parent.order)">{{item.title}} ({{count_candidatures(item)}})</a>
                </li>
              </ul>
            </div><!-- /btn-group -->
            <div class="input-group-btn">


              <button type="button" class="btn btn-default">TriÃ© par</button>

              <button type="button" class="btn btn-default dropdown-toggle"
                data-toggle="dropdown" id="dropdown-menu-order" aria-haspopup="true" aria-expanded="false">
                {{order.title}} <span class="caret"></span></button>

              <ul class="dropdown-menu" id="order" aria-labelledby="dropdown-menu-order">
                <li class="" ng-repeat="item in select_order track by $index" >
                  <a ng-click="$parent.order=item;show_candidatures($parent.critere, $parent.order)">{{item.title}} ({{count_candidatures(item)}})</a>
                </li>
              </ul>

            </div><!-- /btn-group -->

            <input type="text" class="form-control" type="text"
               ng-model="search_candidat"
               ng-change="search(search_candidat)"
               placeholder="Rechercher un candidat" />
          </div><!-- /input-group -->
        </div><!-- 12 -->

      </div>

      <ng-include src="'views/partials/candidat_card.html'" ng-repeat="candidature in candidatures_filtered"></ng-include>
    </div>

  </div>
</div>
